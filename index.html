<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Camp Calculator | Parinama Academy</title>
    <link rel="icon" type="image/x-icon" href="Logo.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="ParinamaAcademyLogo.png" alt="Parinama Academy Logo" class="logo">
    </div>
    <div class="container">
        <h1>Summer Camp 2025 Quote Calculator</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <p id="progress-text">Step 1 of 6</p>
        </div>
        <div id="form-container">
            <form id="camp-form">
                <div id="question-container"></div>
                <div class="button-container">
                    <button type="button" id="prev-btn" disabled>Back</button>
                    <button type="button" id="next-btn" disabled>Next</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
